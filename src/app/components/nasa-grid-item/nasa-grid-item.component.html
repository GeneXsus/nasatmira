
  <div class="card bg-dark detalleItem" (click)="onDetalleClick( detalle )" >
    <img [src]="detalle.url" [alt]="detalle.title" class="card-img-top">
    <div class="card-body">
      <p class="card-text text-center">{{detalle.date}}</p>
      <h5 class="card-title text-center">{{detalle.title}}</h5>
    </div>
  </div>
