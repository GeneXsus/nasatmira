<app-loader *ngIf="loading"></app-loader>


<div class="animate__animated animate__fadeIn animate__faster w-100 mt-4" *ngIf="detalle">
  <div class="row">
    <div class="col-12">
      <!-- Imagen -->
      <img [src]="detalle.hdurl"
           [alt]="detalle.title"
           class="img-thumbnail">
  </div>

  </div>
  <div class="row mt-3">
    <div class="col-sm-8 col-12">
      <h1>{{ detalle.title }}</h1>
    </div>
    <div class="col-sm-4 col-12">
      <h2 class="w-100 text-right"> {{ detalle.date }} </h2>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <p> {{detalle.explanation}}</p>
      </div>

  </div>

      <div class="row mt-1 mb-5">
          <div class="col">
              <button class="btn btn-outline-info"
                      (click)="onRegresar()">
                  Volver
              </button>
          </div>
      </div>

  </div>
